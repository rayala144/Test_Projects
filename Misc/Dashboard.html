<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Dashboard</title>
  </head>
  <body>
    <body>
      <h1>Welcome to the Employee Dashboard</h1>
      <nav>
        <ul>
          <li><a href="#employee-info">Employee Information</a></li>
          <li><a href="#time-off-request">Time Off Request</a></li>
          <li><a href="#payroll">Payroll</a></li>
        </ul>
      </nav>
      <section id="employee-info">
        <h2>Employee Information</h2>
        <p>Name: John Smith</p>
        <p>Position: Software Engineer</p>
        <p>Department: Engineering</p>
      </section>
      <section id="time-off-request">
        <h2>Time Off Request</h2>
        <form>
          <label for="start-date">Start Date:</label><br />
          <input type="date" id="start-date" /><br />
          <label for="end-date">End Date:</label><br />
          <input type="date" id="end-date" /><br /><br />
          <input type="submit" value="Submit" />
        </form>
      </section>
      <section id="payroll">
        <h2>Payroll</h2>
        <p>Current Salary: $75,000</p>
        <p>YTD Earnings: $87,000</p>
      </section>
    </body>
  </body>
</html>
